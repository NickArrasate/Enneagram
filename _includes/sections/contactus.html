<section id="contactus" class="nopadtop">
  <div class="container row-80 text-center">
    <div class="row">
      <column class="col-xs-7">
      <h4 class="text-left">Send Us a Message</h4><a name="contact"></a>
      <form action="//formspree.io/{{ site.email }}" method="POST" class="text-left">
        <div class='form-group'>
          <div class="input">
            <label class="text">
              Your Name
            </label>
            <input aria-required="true" class="string text form-control" id="twitter" maxlength="255" name="Name" placeholder="Jane Doe" size="255" type="text" required/>
          </div>
        </div>

        <div class='form-group'>
          <div class="input">
            <label class="text">
              <i class="fa fa-envelope-o"></i>Email Address
            </label>
            <input aria-required="true" class="string text form-control" maxlength="255" name="Email" id="user_email" placeholder="jane@example.com" size="255" type="text" required/>
          </div>
        </div>

        <div class='form-group'>
          <div class="field-box">
            <label>Message</label>
            <textarea class="form-control" id="user_info" name="Message" rows="4" required></textarea>
          </div>
        </div>

        <div class='form-actions text-center'>
          <input id="Submit" class="button btn btn-success" name="Submit" type="submit" value="Send" />
          <input type="hidden" name="_next" value="{{ site.url }}" />
        </div>
      </form>
    </column>

    <column class="col-xs-4 col-xs-offset-1">
      <h4 class="text-left">Visit Our Office</h4>
      <div class="text-left">
        <span>
          <label>Address</label>
          <br>
          {{ site.bowtietheme.contact.address }}<br>
          {{ site.bowtietheme.contact.city }} {{ site.bowtietheme.contact.state }} {{ site.bowtietheme.contact.zip }}<br>
          P: {{ site.bowtietheme.contact.phone }}
        </span>
        <p>&nbsp;</p><br/>
        <span>
          <label>Email</label>
          <br>
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </span>
      </div>
    </column>
  </div>
  </div>
</section>
